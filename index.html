<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/cjf.ico">
  <title>Escuela Federal de Formación Judicial</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Fusionar PDFs</h1>
    <div class="form-group">
      <label for="select-directory">Selecciona la carpeta que contiene los PDFs a certificar:</label>
      <button id="select-directory" class="btn btn-primary">Seleccionar Directorio</button>
      <div id="selected-directory" class="mt-2"></div>
    </div>
    <div class="form-group">
      <label for="source-file">Selecciona el archivo PDF de origen con la leyenda de certificación:</label>
      <input type="file" id="source-file" accept="application/pdf" class="form-control">
    </div>
    <button id="merge-button" class="btn btn-primary mt-3">Fusionar PDFs</button>
    <div id="status-message" class="mt-3"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
