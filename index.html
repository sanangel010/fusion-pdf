<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/cjf.ico">
    <link rel="stylesheet" href="style.css">
    <title>Escuela Federal de Formación Judicial</title>
    <style>

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Fusionar PDFs</h1>

        <!-- Step 1 -->
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-title">Selecciona la carpeta que contiene los PDFs a certificar</div>
        </div>
        <div class="form-group">
            <button id="select-directory" class="btn btn-primary">Seleccionar Directorio</button>
            <div id="selected-directory" class="mt-2"></div>
        </div>

        <!-- Step 2 -->
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-title">Selecciona el archivo PDF de origen con la leyenda de certificación</div>
        </div>
        <div class="form-group">
            <input type="file" id="source-file" accept="application/pdf" class="form-control">
        </div>

        <!-- Step 3 -->
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-title">Fusionar los PDFs seleccionados</div>
        </div>
        <button id="merge-button" class="btn btn-success">Fusionar PDFs</button>

        <!-- Status message -->
        <div id="status-message" class="mt-3"></div>
    </div>

    <script src="renderer.js"></script>
    <script>
        document.getElementById('merge-button').addEventListener('click', function () {
            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'block';
            statusMessage.classList.add('success');
            statusMessage.innerText = 'Los PDFs se han fusionado exitosamente.';
        });
    </script>
</body>

</html>
